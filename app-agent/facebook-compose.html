<!DOCTYPE html>
<html>
  <head>
    <title>Get Started - CrewFire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/facebook-compose.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head> 
  <body>

	<div class="container">	
		<div class="start-container col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

			<div class="start-logo">
				<img src="images/symbol.png">
			</div>

			<div class="start-header">
				<h1 class="text-center">Post to Facebook</h1>
				<p>$NAME from $COMPANY-NAME has invited you to share this post on Facebook!</p>
			</div>
			
			<!--
			<div class="error">
				<div class="alert alert-danger" role="alert">Please fill out the Facebook post!</div>
			</div>
			-->

			<div class="suggested-post">
				<p>Suggested post:</p>
				<div class="well" id="samplePost">Here's a sample post that was suggested by a manager. http://www.CrewFire.com</div>
				<button type="button" class="btn btn-default btn-sm pull-right" id="buttonCopy">Fill suggested content</button>
			</div>

			<div class="facebook-timeline">
			  <form class="start-form">
			    <div class="form-group main-form">
			      <div class="avartar"></div>
			      <textarea class="form-control" rows="4" autofocus placeholder="Create your post" id="fillArea"></textarea>
			      <span class="clear-both"></span>
			    </div>

			    <div class="form-group button-row">
			      <button type="submit" class="btn btn-facebook" data-toggle="modal" data-target="#myModal">
				<i class="fa fa-facebook"></i>
				Post To Facebook
			      </button>
			      <span class="clear-both"></span>
			    </div>

			  </form>
			</div>


		</div><!-- /start-container -->
		
	</div><!-- /container -->

	<script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
