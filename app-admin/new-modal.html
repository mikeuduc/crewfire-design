<!-- Modal -->
<div class="modal fade blast-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

<!-- HEADER -->

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create a new blast</h4>
      </div>

<!-- BODY -->
      
      <div class="modal-body">

      	<div class="alert alert-danger" role="alert">Blast Name is required!</div>

      	<div class="alert alert-danger" role="alert">Tweets can't start with an "@". Sorry, Twitter's rules!</div>
	
        <form class="form-horizontal">
            <div class="form-group">
		    <label class="col-sm-2 control-label">To:</label>
		    <div class="col-sm-10">

		      <select class="selectpicker" multiple>
			      <option>All</option>
			      	<optgroup label="Groups">
				      <option>Baltimore</option>
				      <option>Philadelphia</option>
				      <option>Washington D.C.</option>
				    </optgroup>
				  <option>+ New Group</option>
			  </select>

		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Type:</label>
		    <div class="col-sm-10">
		    	<div class="radio-inline">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
				    Facebook Post
				  </label>
				</div>
				<div class="radio-inline">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				    Tweet
				  </label>
				</div>
		    </div>
		  </div>
    	  <div class="form-group has-error">
		    <label class="col-sm-2 control-label">Blast Name:</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" placeholder="ex: 'Twitter Discount Code'">
		    </div>
		  </div>
		  <div class="form-group has-error">
		    <label class="col-sm-2 control-label">Blast Content:</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="4" placeholder="ex: 'Hey guys! Use the discount code 'DISCOUNT20' to get 20% off your order at www.MyShop.com'"></textarea>
		      <p class="pull-right">##</p> 
		      <!-- ^^ Character count. If "Tweet" is selected, this should count down from 160. Hard limit to 160 characters (don't let them write more than 160 characters) -->
		    </div>
		  </div>
		  <!-- Below are what it will look like when either PHOTO or EXPIRATION options are used. When neither option is used, these form-groups disappear (looks like this: http://cl.ly/image/100q110S0W1J ) -->
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Photo:<br/><i>Optional</i></label>
		    <div class="col-sm-10">
		      <img src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgdmlld0JveD0iMCAwIDE0MCAxNDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiPjxkZWZzLz48cmVjdCB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9IjQ0LjA1NDY4NzUiIHk9IjcwIiBzdHlsZT0iZmlsbDojQUFBQUFBO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1mYW1pbHk6QXJpYWwsIEhlbHZldGljYSwgT3BlbiBTYW5zLCBzYW5zLXNlcmlmLCBtb25vc3BhY2U7Zm9udC1zaXplOjEwcHQ7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MTQweDE0MDwvdGV4dD48L2c+PC9zdmc+" class="img-thumbnail"/><br/><a href="#">Remove Photo</a>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Expiration Date:<br/><i>Optional</i></label>
		    <div class="col-sm-4">
		    	<!-- Use Bootstpra 3 Datepicker v4: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
		      <div class='input-group date' id='datetimepicker1'>
                    <input type='text' value="July 7, 2015" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div><a href="#">Remove Expiration Date</a>
		    </div>
		  </div>
		</form>

      </div>

<!-- FOOTER -->

      <div class="modal-footer">
      	<div class="pull-left blast-options">
	      	<span class="glyphicon glyphicon-picture" data-toggle="tooltip" data-placement"top" title="Attach a photo or image."></span>
	      	<span class="glyphicon glyphicon-calendar" data-toggle="tooltip" data-placement"top" title="Set an expiration date (your supporters won't be able to share this post after this date.)"></span>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" data-dismiss="modal"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;Send Blast</button>
      </div>
