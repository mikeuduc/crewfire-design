<!DOCTYPE html>
<html>
  <head>
    <title>Get Started - CrewFire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/forgot-password.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
   	<script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head> 
  <body>

	<div class="container">	
		<div class="start-container col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

			<div class="start-logo">
				<img src="images/symbol.svg">
			</div>

			<div class="start-header">
				<h1 class="text-center">Reset your password.</h1>
			</div>
			
			<div class="error">
				<div class="alert alert-danger" role="alert">The password you entered doesn't match!</div>
			</div>
			
			<form class="start-form">
				<div class="form-group">
					<label>New password:</label>
					<input type="password" class="form-control" name="password" autofocus>
				</div>

				<div class="form-group">
					<label>Confirm new password:</label>
					<input type="password" class="form-control" name="password" autofocus>
				</div>

				<button type="submit" class="btn btn-success">Set my new password</button>
			</form>

		</div><!-- /start-container -->
		
	</div><!-- /container -->

  </body>
</html>
