<!DOCTYPE html>
<html>
  <head>
    <title>Get Started - CrewFire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/login-style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
   	<script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head> 
  <body>

	<div class="container">	
		<div class="start-container col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

			<div class="start-logo">
				<img src="images/symbol.svg">
			</div>
			
			<div class="error">
				<div class="alert alert-danger" role="alert">Username or password incorrect!</div>
			</div>
			
			<form class="start-form">
				<div class="form-group">
					<label>Email address</label>
					<input type="email" class="form-control" name="email" autofocus>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password">
				</div>

				<button type="submit" class="btn btn-success">Log In to CrewFire</button>
			</form>

			<hr/>

			<div class="forgot-password">
				<a href="forgot-password.html">Forgot your password?</a>
			</div>

		</div><!-- /start-container -->
		
	</div><!-- /container -->

  </body>
</html>
